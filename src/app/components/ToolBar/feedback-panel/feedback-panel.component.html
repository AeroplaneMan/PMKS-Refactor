<div class="remover" *ngIf="open" (click)="closePanel($event)">
  <div class="settings">

<!--  <collapsible-subsection [expanded]='true' titleLabel='Feedback Form' [expanded]="sectionExpanded['LBasic']"-->
<!--                          (opened)="sectionExpanded['LBasic'] = true" (closed)="sectionExpanded['LBasic'] = false">-->
    <div>
      <title-block
                   description='Do you want to attach a file? Send us an email at gr-pmksplus@wpi.edu'
                   class="synthesisHeader">
        Send Feedback
      </title-block>
      <form [formGroup]='commentForm'>
        <mat-form-field class='sendMessage'>
          <mat-label>Leave a message</mat-label>
          <textarea type='text' matInput formControlName='comment'></textarea>
          <mat-error *ngIf="commentForm.controls['comment'].hasError('required')">
            Message is required
          </mat-error>
        </mat-form-field>
        <mat-checkbox color='primary' formControlName='response'>I would like a response</mat-checkbox>
        <mat-form-field *ngIf='commentForm.value.response' class='max-width'>
          <mat-label>Email</mat-label>
          <input type='email' matInput formControlName='email' [errorStateMatcher]='matcher'
                 placeholder='Ex. pat@example.com'>
          <mat-error
            *ngIf="commentForm.controls['email'].hasError('email') && !commentForm.controls['email'].hasError('required')">
            Invalid email address
          </mat-error>
        </mat-form-field>
        <mat-checkbox color='primary' checked formControlName='diagnostics'>Send browser and version data
        </mat-checkbox>
        <mat-checkbox color='primary' checked formControlName='project'>Send a copy of the open project
        </mat-checkbox>
        <div style='padding: 10px 0 10px 10px; width: 100%; display: flex; justify-content: center'>
          <!--          <button (disabled)='sendingEmail' icon='send' (click)='sendCommentEmail.bind(this)'>Send Message-->
          <!--          </button>-->
          <button class="sendBtn">Send Message
          </button>
        </div>
      </form>
    </div>
    <collapsible-subsection [expanded]='false' titleLabel='Source Code' [expanded]="sectionExpanded['LBasic']"
                            (opened)="sectionExpanded['LBasic'] = true" (closed)="sectionExpanded['LBasic'] = false">
      <title-block description='Source Code is Hosted at Github' class="feedbackHeader">
      </title-block>
      <div style='padding: 10px 0 10px 10px; width: 100%; display: flex; justify-content: center'>
      <button class="gitBtn" (click)="gotoGithub();"
              matTooltip='Go to our github repo'
              matTooltipShowDelay='1000'>
              Github
          </button>
        </div>
    </collapsible-subsection>

</div>
</div>
